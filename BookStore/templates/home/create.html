{% extends "base.html" %}

{% block content %}
  <div class="card w-50 mb-5" style="margin: 0 auto;">
    <div class="card-body">
      <h2 class="text-center">Add New Book</h2>
      <form class="container d-flex flex-column justify-content-center gap-3" id="form-edit" method="POST" action="{% url 'book_store:home-store' %}">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group d-flex flex-column justify-content-center">
            {{ field.errors }}
            {{ field }}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
{% endblock %}
