<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-pzP5q32RMHHZ3Sik+wWof9/cTPT+jYcHkTcrjvlWq08cAw55i9asKj0xMN7akbzn" crossorigin="anonymous" />
  <title>Register</title>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-dark mt-3" type="submit">Sign Up</button>
    </form>
    {% if errors %}
    <div class="alert alert-danger mt-3">
      <ul>
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-T2AMHmdv1jCpMqXm2ovX6Qb13Pkf8ZiV6VzmP8VKSRFSgtnyjbJ01iLkAYJugvfC" crossorigin="anonymous"></script>
</body>
</html>
